<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player with DRM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.1/shaka-player.compiled.js"></script>
    <style>
        /* Styling for the Shaka Player container */
        .video-container {
            position: relative;
            width: 640px;
            margin: 20px auto;
            background-color: #000;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        /* Default Shaka Player controls styling overrides */
        .shaka-controls-container {
            background-color: rgba(0, 0, 0, 0.9) !important;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .shaka-controls-container button {
            background: #444 !important;
            color: #fff !important;
            border: none !important;
            border-radius: 4px !important;
            padding: 5px 10px !important;
            cursor: pointer;
            transition: background 0.3s ease !important;
        }

        .shaka-controls-container button:hover {
            background: #666 !important;
        }

        .shaka-slider-container {
            margin: 0 10px;
        }

        .shaka-slider {
            height: 6px;
            background: #333;
            cursor: pointer;
            border-radius: 3px;
        }

        .shaka-slider .shaka-slider-thumb {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay muted></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('video');
            const manifestUri = 'https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd';

            // ClearKey DRM configuration
            const clearKeyConfig = {
                'ae26845bd33038a9c0774a0981007294': '63ac662dde310cfb4cc6f9b43b34196d'
            };

            // Check if Shaka Player is supported in the browser
            if (shaka.Player.isBrowserSupported()) {
                console.log("Shaka Player is supported in this browser.");

                const player = new shaka.Player(video);

                // Error handling
                player.addEventListener('error', (event) => {
                    console.error('Shaka Player Error:', event.detail);
                });

                try {
                    // Configure DRM
                    player.configure({
                        drm: {
                            clearKeys: clearKeyConfig,
                        },
                    });

                    // Load the manifest
                    console.log("Attempting to load manifest:", manifestUri);
                    await player.load(manifestUri);
                    console.log('The video has successfully loaded!');

                    // Initialize Shaka Player's default UI controls
                    const ui = new shaka.ui.Overlay(player, document.body, video);
                    ui.configure({
                        addBigPlayButton: true,
                        controlPanelElements: [
                            'play_pause', 'time_and_duration', 'spacer', 'mute', 'volume', 'fullscreen',
                        ],
                    });

                } catch (error) {
                    console.error('Error loading video:', error);
                }
            } else {
                console.error("Shaka Player is not supported in this browser.");
                alert("Your browser does not support Shaka Player.");
            }
        });
    </script>
</body>
</html>
