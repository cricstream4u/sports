<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shaka Player Controls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.1/shaka-player.compiled.js"></script>
    <style>
        /* General styling for the video player */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            width: 640px;
            background-color: #000;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .controls button,
        .controls input[type="range"] {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .controls button:hover,
        .controls input[type="range"]:hover {
            background: #666;
        }

        .controls input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay muted></video>
        <div class="controls">
            <button id="play-pause">Play</button>
            <input type="range" id="progress" min="0" max="100" value="0">
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('video');
            const playPauseButton = document.getElementById('play-pause');
            const progress = document.getElementById('progress');
            const volume = document.getElementById('volume');
            const manifestUri = 'https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd';

            // ClearKey DRM configuration
            const clearKeyConfig = {
                'ae26845bd33038a9c0774a0981007294': '63ac662dde310cfb4cc6f9b43b34196d'
            };

            // Initialize Shaka Player
            if (shaka.Player.isBrowserSupported()) {
                console.log("Shaka Player is supported in this browser.");
                const player = new shaka.Player(video);

                // Error handling
                player.addEventListener('error', (event) => {
                    console.error('Shaka Player Error:', event.detail);
                });

                try {
                    // Configure DRM
                    player.configure({
                        drm: {
                            clearKeys: clearKeyConfig,
                        },
                    });

                    // Load the manifest
                    await player.load(manifestUri);
                    console.log('The video has successfully loaded!');
                } catch (error) {
                    console.error('Error loading video:', error);
                }

                // Custom Controls
                playPauseButton.addEventListener('click', () => {
                    if (video.paused) {
                        video.play();
                        playPauseButton.textContent = 'Pause';
                    } else {
                        video.pause();
                        playPauseButton.textContent = 'Play';
                    }
                });

                video.addEventListener('timeupdate', () => {
                    const percent = (video.currentTime / video.duration) * 100;
                    progress.value = percent || 0;
                });

                progress.addEventListener('input', () => {
                    const seekTime = (progress.value / 100) * video.duration;
                    video.currentTime = seekTime;
                });

                volume.addEventListener('input', () => {
                    video.volume = volume.value;
                });
            } else {
                console.error("Shaka Player is not supported in this browser.");
                alert("Your browser does not support Shaka Player.");
            }
        });
    </script>
</body>
</html>
