<!DOCTYPE html>

  <title>Cine Arena</title>
   <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      margin: 0;
      color: white;
      padding-top: 60px !important;
    }
    /* Pretty Section Heading */
   .section-title {
  text-align: center;
  font-size: 30px;
  font-weight: 800;
  margin: 5px 0 10px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  display: inline-block;
}

/* Remove gradient from icon */
.section-title .icon {
  -webkit-text-fill-color: initial !important;
  background: none !important;
  margin-right: 8px;
  display: inline-block;
}

/* Underline */
.section-title::after {
  content: "";
  width: 100px;
  height: 4px;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  display: block;
  margin: 6px auto 0;
  border-radius: 10px;
}


    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: .3s;
      text-align: center;
    }
    .card:hover { transform: scale(1.05); }

    .card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
    }

    .card h2{
      background: linear-gradient(90deg, #ff0077, #00eaff);
      margin-top:8px;
      padding: 2px;
    }

    .card p {
      margin: 8px 0;
      font-size: 14px;
    }

     .telegram-float {
  position: fixed;
  width: 55px;
  height: 55px;
  bottom: 20px;
  right: 20px;
  background: #0088cc;
  color: white;
  border-radius: 50%;
  text-align: center;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform .3s, box-shadow .3s;
}

.telegram-float:hover {
  transform: scale(1.12);
  box-shadow: 0 12px 18px rgba(0,0,0,0.4);
}

.telegram-float img {
  width: 60%;
  filter: invert(0); /* keep original color */
}
    
  </style>
</head>

<script>
async function loadChannels() {
  const response = await fetch("https://raw.githubusercontent.com/cinearena/sports/main/sports-channels.json");
  const channels = await response.json();

  const container = document.getElementById("channelGrid");
  channels.forEach(ch => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <img src="${ch.image}">
      <h2>${ch.title}</h2>
    `;

    div.onclick = () => {
      const playerUrl = `player.html?url=${encodeURIComponent(ch.url)}&keyId=${ch.keyId}&key=${ch.key}`;
      window.location.href = playerUrl;
    };

    container.appendChild(div);
  });
}

loadChannels();
</script>
