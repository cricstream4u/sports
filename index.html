<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Shaka Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.1/shaka-player.compiled.js"></script>
    <style>
        /* General styling for the Shaka Player container */
        .video-container {
            position: relative;
            width: 640px;
            background-color: #000;
            margin: 0 auto;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Video element styling */
        video {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        /* Styling for the Shaka Player controls */
        .shaka-controls-container {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            font-family: Arial, sans-serif;
            border-radius: 0 0 8px 8px;
        }

        .shaka-controls-container .shaka-play-button,
        .shaka-controls-container .shaka-volume-button,
        .shaka-controls-container .shaka-mute-button,
        .shaka-controls-container .shaka-fullscreen-button {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.3s ease;
        }

        .shaka-controls-container .shaka-play-button:hover,
        .shaka-controls-container .shaka-volume-button:hover,
        .shaka-controls-container .shaka-mute-button:hover,
        .shaka-controls-container .shaka-fullscreen-button:hover {
            background: #666;
        }

        .shaka-controls-container .shaka-slider-container {
            flex-grow: 1;
            margin: 0 10px;
        }

        .shaka-controls-container .shaka-slider {
            width: 100%;
            height: 6px;
            background: #333;
            cursor: pointer;
            border-radius: 3px;
            overflow: hidden;
        }

        .shaka-controls-container .shaka-slider .shaka-slider-thumb {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
        }

        /* Time labels styling */
        .shaka-controls-container .shaka-time-label {
            font-size: 12px;
            margin: 0 5px;
        }

        /* Fullscreen button alignment */
        .shaka-controls-container .shaka-fullscreen-button {
            margin-left: auto;
        }

        /* Loading spinner styling */
        .shaka-spinner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .shaka-spinner-container .shaka-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay muted></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('video');
            const manifestUri = 'https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd';

            // Initialize Shaka Player
            const player = new shaka.Player(video);

            // Error handling
            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
            });

            // Enable default UI with custom styles
            const ui = new shaka.ui.Overlay(player, document.body, video);
            ui.configure({
                addBigPlayButton: true,
                controlPanelElements: [
                    'play_pause', 'time_and_duration', 'spacer', 'mute', 'volume', 'fullscreen',
                ],
            });

            try {
                await player.load(manifestUri);
                console.log('The video has successfully loaded!');
            } catch (error) {
                console.error('Error loading video:', error);
            }
        });
    </script>
</body>
</html>
