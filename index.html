<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" controls></video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videoUrl = "http://45.8.200.222:25461/live/214194/107939/86872.m3u8?token=ShRZAEYJFQxGAQQAVlEHAAUNBgMDVgkAU1VTAwYFBQBSAQNZUFBSAAUaShpGQUQDVlVuXFUXAw4DWgAFHRYTFVREbghRQw0UUwhWCwEXGkRDUVxQEw8JGhcSXlMTDggTXVodQ1AZQ1MWVgdUalFTEF5bVBcLW0xaWU4VWF9rAgNcV18FF1sVB0YURFFGRRRcWU1dWR0XW19BEFZDVBZcCERaXU0XAlhDCkwUQRcPFC95Gh0XVE1NU1sRXlhfFlxEXAVEWRdNFV8XZxRdRkFEA1ZVVEcTDxsGF04VWlBMOQVeWF8EVhVeWQpLRAIXBBRKFVVeW1hBVkRqEl5TEw4IE11aTA==";
            const video = document.getElementById("video");

            if (Hls.isSupported()) {
                const hls = new Hls();

                // Setup custom headers if needed
                hls.config.xhrSetup = function (xhr) {
                    xhr.setRequestHeader("Referer", window.location.href);
                    console.log("Setting headers for HLS request");
                };

                hls.loadSource(videoUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log("HLS manifest loaded successfully");
                    const player = new Plyr(video, {
                        controls: ['play', 'progress', 'volume', 'fullscreen'],
                    });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error("HLS.js error:", data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("Fatal network error encountered. Retrying...");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("Fatal media error encountered. Attempting to recover...");
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error("Unrecoverable fatal error");
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari browsers
                video.src = videoUrl;
                video.addEventListener("loadedmetadata", () => {
                    console.log("Native HLS playback loaded");
                    const player = new Plyr(video, {
                        controls: ['play', 'progress', 'volume', 'fullscreen'],
                    });
                });
            } else {
                console.error("HLS not supported in this browser.");
                alert("HLS is not supported on your browser. Please use a modern browser.");
            }
        });
    </script>
</body>
</html>
