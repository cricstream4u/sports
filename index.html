<!DOCTYPE html>
<html>
  <head>
    <!-- Shaka Player UI compiled library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/shaka-player.ui.min.js"></script>
    <!-- Shaka Player UI compiled library default CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/controls.min.css">
    <!-- Chromecast SDK (optional for Chromecast support) -->
   
  </head>
  <body>
    <div data-shaka-player-container style="max-width:100%" data-shaka-player-cast-receiver-id="07AEE832">
      <video autoplay data-shaka-player id="video" style="width:100%;height:100%"></video>
    </div>

    <script>
      const manifestUri = 'https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd';

      async function init() {
        // When using the UI, the player is made automatically by the UI object.
        const video = document.getElementById('video');
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();
        
        // DRM Configuration with ClearKey
        const clearKeyConfig = {
          'ae26845bd33038a9c0774a0981007294': '63ac662dde310cfb4cc6f9b43b34196d'
        };

        // Shaka Player UI Configuration
        const config = {
          'controlPanelElements': ['play_pause', 'spacer', 'mute', 'quality', 'fullscreen']
        };

        ui.configure(config);
        
        // Configure DRM
        player.configure({
          drm: {
            clearKeys: clearKeyConfig
          }
        });

        // Attach player and UI to the window to make it easy to access in the JS console.
        window.player = player;
        window.ui = ui;

        // Listen for error events.
        player.addEventListener('error', onPlayerErrorEvent);
        controls.addEventListener('error', onUIErrorEvent);

        // Try to load a manifest.
        // This is an asynchronous process.
        try {
          await player.load(manifestUri);
          console.log('The video has now been loaded!');
        } catch (error) {
          onPlayerError(error);
        }
      }

      function onPlayerErrorEvent(errorEvent) {
        // Extract the shaka.util.Error object from the event.
        onPlayerError(errorEvent.detail);
      }

      function onPlayerError(error) {
        // Handle player error
        console.error('Error code', error.code, 'object', error);
      }

      function onUIErrorEvent(errorEvent) {
        // Extract the shaka.util.Error object from the event.
        onPlayerError(errorEvent.detail);
      }

      function initFailed(errorEvent) {
        console.error('Unable to load the UI library!');
      }

      // Listen to the custom shaka-ui-loaded event, to wait until the UI is loaded.
      document.addEventListener('shaka-ui-loaded', init);
      document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
  </body>
</html>
