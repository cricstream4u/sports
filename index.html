<body>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videoUrl = "http://45.8.200.222:25461/live/214194/107939/86872.m3u8?token=ShRZAEYJFQxGAQQAVlEHAAUNBgMDVgkAU1VTAwYFBQBSAQNZUFBSAAUaShpGQUQDVlVuXFUXAw4DWgAFHRYTFVREbghRQw0UUwhWCwEXGkRDUVxQEw8JGhcSXlMTDggTXVodQ1AZQ1MWVgdUalFTEF5bVBcLW0xaWU4VWF9rAgNcV18FF1sVB0YURFFGRRRcWU1dWR0XW19BEFZDVBZcCERaXU0XAlhDCkwUQRcPFC95Gh0XVE1NU1sRXlhfFlxEXAVEWRdNFV8XZxRdRkFEA1ZVVEcTDxsGF04VWlBMOQVeWF8EVhVeWQpLRAIXBBRKFVVeW1hBVkRqEl5TEw4IE11aTA==";

            const video = document.getElementById('video');
            if (Hls.isSupported()) {
                const hls = new Hls();

                // Add headers if necessary
                hls.config.xhrSetup = function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer YOUR_TOKEN');
                    xhr.setRequestHeader('Referer', window.location.origin);
                };

                hls.loadSource(videoUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log('HLS manifest loaded');
                    const player = new Plyr(video, { controls: ['play', 'progress', 'fullscreen'] });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("Network error encountered");
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("Media error encountered");
                                break;
                            default:
                                console.error("Unrecoverable error encountered");
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Fallback for Safari
                video.src = videoUrl;
                video.addEventListener('canplay', () => {
                    console.log('Native HLS playback supported');
                    const player = new Plyr(video, { controls: ['play', 'progress', 'fullscreen'] });
                });
            } else {
                alert('HLS is not supported on this browser');
            }
        });
